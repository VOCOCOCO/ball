<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
    }

    .news-banner {
      width: 100%;
      height: 56px;
      background: linear-gradient(to right, #36bfff, #5e9fff);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .news-banner span {
      color: white;
    }

    .news-banner button {
      background: white;
      color: #007aff;
      border: none;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .cards {
      display: flex;
      gap: 12px;
    }

    .card {
      position: relative;
      flex: 1;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      background: #1c1c1e;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card span {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: white;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="mainPage">
    <div class="news-banner">
      <span>Check our news</span>
      <button onclick="window.open('https://t.me/case', '_blank')">Open @case</button>
    </div>

    <div class="cards">
      <div class="card">
        <img src="free.png" alt="Free box" />
        <span>Фри бокс</span>
      </div>

      <div class="card" onclick="openRoulette()">
        <img src="case.png" alt="Case" />
        <span>35 ★</span>
      </div>
    </div>
  </div>

  <iframe id="rouletteFrame" src="roulette.html"></iframe>

  <script>
    function openRoulette() {
      history.pushState({ page: "roulette" }, "", "#roulette");
      document.getElementById("mainPage").style.display = "none";
      document.getElementById("rouletteFrame").style.display = "block";
    }

    window.addEventListener("popstate", (event) => {
      if (location.hash !== "#roulette") {
        document.getElementById("rouletteFrame").style.display = "none";
        document.getElementById("mainPage").style.display = "block";
      }
    });

    // Обработка перезагрузки на #roulette
    if (location.hash === "#roulette") {
      document.getElementById("mainPage").style.display = "none";
      document.getElementById("rouletteFrame").style.display = "block";
    }
    Telegram.WebApp.ready();
Telegram.WebApp.BackButton.show();

  </script>
</body>
</html>
