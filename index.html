<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Главная</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .news-banner {
      height: 50px;
      width: 100%;
      background: linear-gradient(to right, #80d5ff, #79b1ff, #80d5ff);
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .gift-block {
      width: 120px;
      height: 140px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    .gift-block img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .gift-price {
      margin-top: 5px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
    }

    .gift-container {
      display: flex;
      justify-content: flex-start;
    }

    .modal {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="news-banner" onclick="window.location.href='https://t.me/voco_in'">Check our news!</div>

    <div class="gift-container">
      <div class="gift-block" onclick="openModal()">
        <img src="nothing_drop.png" alt="gift" />
        <div class="gift-price">35★</div>
      </div>
    </div>
  </div>

  <div class="modal" id="rouletteModal">
    <button class="close-btn" onclick="closeModal()">✖</button>
    <iframe src="roulette.html"></iframe>
  </div>

  <script>
    function openModal() {
      document.getElementById('rouletteModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('rouletteModal').style.display = 'none';
    }
  </script>
</body>
</html>
