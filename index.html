<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
    }

    .news-banner {
      width: 100%;
      height: 56px;
      background: linear-gradient(to right, #36bfff, #5e9fff);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .news-banner span {
      color: rgb(255, 255, 255);
    }

    .news-banner button {
      background: white;
      color: #5e9fff;
      border: none;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .cards {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: nowrap;
    }

    .card {
      position: relative;
      flex: 1 1 calc(50% - 6px);
      max-width: calc(50% - 6px);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      background: #bc9fff25;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card img {
      width: 80%;
      height: 80%;
      object-fit: cover;
      display: block;
      pointer-events: none;
      margin-top: -9%;
    }

    /* Цена по центру внизу */
    .card span {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.163);
      padding: 4px 8px;
      border-radius: 9px;
      font-size: 14px;
      font-weight: 500;
      color: white;
      user-select: none;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="mainPage">
    <div class="news-banner">
      <span>Check our news</span>
      <button onclick="window.open('https://t.me/voco_in', '_blank')">Open @voco_in</button>
    </div>

    <div class="cards">
      <div class="card" onclick="openFreeBox()">
        <img src="Pure Gold.png" alt="Free box" />
        <span>ㅤFreeㅤ</span>
      </div>

      <div class="card" onclick="openRoulette()">
        <img src="Hat Toss.png" alt="Case" />
        <span>ㅤ35 ★ㅤ</span>
      </div>
    </div>
  </div>

  <iframe id="rouletteFrame" src=""></iframe>

  <script>
    function openRoulette() {
      history.pushState({ page: "roulette" }, "", "#roulette");
      document.getElementById("mainPage").style.display = "none";
      const iframe = document.getElementById("rouletteFrame");
      iframe.src = "roulette.html";
      iframe.style.display = "block";
    }

    function openFreeBox() {
      history.pushState({ page: "freebox" }, "", "#freebox");
      document.getElementById("mainPage").style.display = "none";
      const iframe = document.getElementById("rouletteFrame");
      iframe.src = "roulette1.html"; // Замени на путь к твоему файлу для Free кейса
      iframe.style.display = "block";
    }

    window.addEventListener("popstate", () => {
      if (location.hash !== "#roulette" && location.hash !== "#freebox") {
        const iframe = document.getElementById("rouletteFrame");
        iframe.style.display = "none";
        iframe.src = "";
        document.getElementById("mainPage").style.display = "block";
      }
    });

    // При загрузке страницы проверяем хеш, чтобы показать нужный экран
    if (location.hash === "#roulette") {
      document.getElementById("mainPage").style.display = "none";
      const iframe = document.getElementById("rouletteFrame");
      iframe.src = "roulette.html";
      iframe.style.display = "block";
    } else if (location.hash === "#freebox") {
      document.getElementById("mainPage").style.display = "none";
      const iframe = document.getElementById("rouletteFrame");
      iframe.src = "roulette1.html"; // Тот же путь, что и в openFreeBox
      iframe.style.display = "block";
    }
  </script>
</body>
</html>
